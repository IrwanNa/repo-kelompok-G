<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin | Data Pelanggan</title>
  </head>
  <body>
    <div class="bg-gray-800 text-white p-2">
      <p class="font-sans text-right px-10"><a href="#">Logout</a></p>
      <h2 class="text-3xl font-sans">Panel Admin</h2>
    </div>
    <div class="flex">
      <div class="w-1/4 bg-gray-800 min-h-screen">
        <ul class="py-4">
          <li class="px-4 py-2 hover:bg-gray-700">
            <a href="index.html" class="block text-white hover:text-gray-300"
              >Data Pesanan</a
            >
          </li>
          <li class="px-4 py-2 hover:bg-gray-700">
            <a
              href="dtPelanggan.html"
              class="block text-white hover:text-gray-300"
              >Data Pelanggan</a
            >
          </li>
          <li class="px-4 py-2 hover:bg-gray-700">
            <a href="psBaru.html" class="block text-white hover:text-gray-300"
              >Pesanan Baru</a
            >
          </li>
          <li class="px-4 py-2 hover:bg-gray-700">
            <a
              href="pembayaran.html"
              class="block text-white hover:text-gray-300"
              >Pembayaran</a
            >
          </li>
        </ul>
      </div>
      <div class="w-3/4 p-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h1 class="text-2xl font-semibold mb-4">Data Pelanggan</h1>
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-200">
                <th class="p-2">No Pelanggan</th>
                <th class="p-2">Nama Pelanggan</th>
                <th class="p-2">Alamat</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr class="border-b">
                <td class="p-2">1</td>
                <td class="p-2">Risna</td>
                <td class="p-2">Cikalongkulon</td>
              </tr>
              <tr class="border-b">
                <td class="p-2">2</td>
                <td class="p-2">Ayu</td>
                <td class="p-2">Cianjur</td>
              </tr>
              <tr class="border-b">
                <td class="p-2">3</td>
                <td class="p-2">Syifa</td>
                <td class="p-2">Panembong</td>
              </tr>
              <tr class="border-b">
                <td class="p-2">4</td>
                <td class="p-2">Asep</td>
                <td class="p-2">Pacet</td>
              </tr>
              <tr class="border-b">
                <td class="p-2">5</td>
                <td class="p-2">Ridwan</td>
                <td class="p-2">Cipanas</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../node_modules/preline/dist/preline.js"></script>
  </body>
</html>
